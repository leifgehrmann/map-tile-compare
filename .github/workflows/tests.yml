name: Tests

on:
  push:
  pull_request:
  schedule:
    - cron: '0 6 * * 1'

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]
    env:
      NODE: ${{ matrix.node-version }}
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: npm install, build, and test
        run: |
          npm ci
          npm run build
#          npm test
        env:
          CI: true
